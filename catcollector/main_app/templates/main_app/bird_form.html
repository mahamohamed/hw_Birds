{% extends "base.html" %} {% block content %}

{%if object%}
<h1>Edit <span></span class="teal-text">{{object.name}}</h1>
{%else%}
<h1>Add a Bird</h1>
{%endif%}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table}}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>

{% endblock %}
