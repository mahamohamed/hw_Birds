{% extends 'base.html' %} {% block content %}

<h1>Bird List</h1>

{% for bird in birds %}
<div class="card">
  <a href="{% url 'detail' bird.id %}">
    <div class="card-content">
      <span class="card-title">{{ bird.name }}</span>
      <p>Breed: {{ bird.breed }}</p>
      <p>Description: {{ bird.description }}</p>

      {% if bird.age > 0 %}
      <p>Age: {{ bird.age }}</p>
      {% else %}
      <p>Age: Kitten</p>
      {% endif %}
      <div>
        {% load static %}
        <img
          src="{% static bird.image|cut:'main_app/static/' %}"
          width="100px"
          height="100px"
        />
      </div>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
